[Settings]
language = en
folder = [set your folder, which will contain the wallappers]
wallpaper = [set your wallpaper with a full folder and file extension eg. ~/Pictures/wal.png]
backend = swaybg
monitors = All
fill = fill
sort = name
color = #ffffff
subfolders = False
all_subfolders = False
show_hidden = False
show_gifs_only = False
show_path_in_tooltip = True
number_of_columns = 3
use_xdg_state = False
zen_mode = False
swww_transition_type = any
swww_transition_step = 90
swww_transition_angle = 0
swww_transition_duration = 2
swww_transition_fps = 60
mpvpaper_sound = False
mpvpaper_options = 
post_command = wal -i $wallpaper -s && pkill waybar; waybar &
